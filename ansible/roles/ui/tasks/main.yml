
- name: Create frontend network
  docker_network:
    name: frontend_network

- name: Creating config directory
  file:
    path: "{{ ui_target_dir }}"
    state: directory

- name: Archiving UI components
  archive:
    path: "../ui"
    dest: "../ui.tgz"
  delegate_to: localhost
  become: no

- name: Extract UI components to target
  unarchive:
    src: "../ui.tgz"
    dest: "{{ reternal.install_dir }}"

- name: Copy navigator template to target server
  template:
    src: navigator.json.j2
    dest: /etc/reternal/navigator.json

- name: Build ui container
  docker_image:
    name: reternal/ui
    path: "{{ ui_target_dir }}"
    buildargs:
      VUE_APP_BASEAPI: "{{ reternal.api_dest }}/api/v1"
      VUE_APP_SOCKETHOST: "{{ reternal.api_dest }}"
    force: "{{ 'yes' if install is defined else 'no' }}"

- name: Run UI container
  docker_container:
    name: reternal-ui
    image: reternal/ui
    state: started
    recreate: yes
    networks:
      - name: frontend_network
        aliases:
          - reternal-ui
    volumes:
      - /etc/reternal/navigator.json:/usr/share/nginx/html/mitre-navigator/assets/config.json
