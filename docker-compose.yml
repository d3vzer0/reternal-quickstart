# Example compose file starting all reternal components
# Binds all interface on localhost with their default ports in a custom rtrnal network
#
# WARNING: This is compose uses the Development branch. Some components
# do not have authentication enabled yet (mongodb, redis).
# Don't be silly and run this when you didn't review this file >:(

version: '2'
services:

  mongodb:
    image: mongo
    restart: unless-stopped
    # Placeholder to automatically creating random mongodb users/pass for later release
    # environment:
      # MONGO_INITDB_ROOT_USERNAME: ""
      # MONGO_INITDB_ROOT_PASSWORD: ""
    networks:
      - rtn-backend
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb-data:/data/db


  redis-service:
    image: redis
    restart: unless-stopped
    networks:
      - rtn-backend
    ports:
      - "127.0.0.1:6379:6379"


  api:
    build: ./backend
    depends_on:
      - mongodb
      - redis-service
    networks:
      - rtn-frontend
      - rtn-backend
    ports:
      - "127.0.0.1:5000:5000"

    # JWT and Flask secrets are automatically generated by management script
    environment:
      JWT_SECRET: ""
      FLASK_SECRET: ""
      # Set below value to IP/Host where the UI will be running
      CORS_DOMAIN: "http://localhost"
      # Set below value to IP/Host:Port/api/v1/ping to where C2 module will be running
      C2_DEST: "http://localhost:9000/api/v1/ping"

  api-socket:
    build: ./backend
    depends_on:
      - redis-service
    networks:
      - rtn-backend

    # JWT and Flask secrets are automatically generated by management script
    environment:
      JWT_SECRET: ""
      FLASK_SECRET: ""
    command: ["celery", "-A", "app.tasks.listener.celery", "worker", "-Q", "api"]

  compiler:
    build: ./agent
    depends_on:
      - redis-service
    networks:
      - rtn-backend

  ui:
    build: 
      context: ./ui
      args:
        # Set below values to IP/Host where the API will be running
        VUE_APP_BASEAPI: "http://127.0.0.1:5000/api/v1"
        VUE_APP_SOCKETHOST: "http://127.0.0.1:5000"
    depends_on:
      - api
    networks:
      - rtn-frontend
    ports:
    - "127.0.0.1:80:80"

  c2:
    build: ./c2
    depends_on:
      - redis-service
      - mongodb

    # C2 secret is automatically generated by management script
    environment:
      C2_SECRET: ""
      C2_PORT: 9000
    networks:
      - rtn-backend
    ports:
      - "127.0.0.1:9000:9000"

volumes:
  mongodb-data:
    driver: local

networks: 
  rtn-frontend:
    driver: bridge
  rtn-backend:
    driver: bridge
